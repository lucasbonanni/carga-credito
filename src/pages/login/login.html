<ion-content padding class="login-content">
  <div class="form">
    <div class="tab-content">
      <div id="signup">
        <h1>Bienvenido!</h1>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="field-wrap">
            <input type="email" id="email" placeholder="E-mail" name="email" [(ngModel)]="registerCredentials.email" email required/>
          </div>
          <div class="field-wrap">
            <input type="password" id="password" placeholder="Contraseña" name="password" [(ngModel)]="registerCredentials.password" required/>
          </div>
          <p class="forgot">
            <a href="#">¿olvidó su contraseña?</a>
          </p>
          <button ion-button full large class="button button-block" type="submit" [disabled]="!loginForm.form.valid">Log In</button>
        </form>
        <button ion-button full large (click)="createAccount()">registrarse!</button>
      </div>
      <div id="login">
      </div>
    </div>
    <!-- tab-content -->
  </div>
  <!-- /form -->
</ion-content>
