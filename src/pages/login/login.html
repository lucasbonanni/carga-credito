<ion-header>

  <ion-navbar>
    <ion-title>Inicie session!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-content">
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset >
            <ion-item>
              <ion-item>
                <!-- <ion-label floating>Correo</ion-label> -->
                <ion-input type="email" placeholder="correo" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>
              <ion-item>
                  <!-- <ion-label floating>Contraseña</ion-label> -->
                  <ion-input type="password" placeholder="contraseña" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Ingresar</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Registrarse</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
