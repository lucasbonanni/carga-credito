<ion-content padding class="login-content">
  <div class="form">
    <div class="tab-content">
      <div id="signup">
        <h1>Bienvenido!</h1>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="field-wrap">
            <input type="email" id="email" placeholder="Correo electrónico" name="email" [(ngModel)]="registerCredentials.email" email required/>
          </div>
          <div class="field-wrap">
            <input type="password" id="password" placeholder="Contraseña" name="password" [(ngModel)]="registerCredentials.password"
              required/>
          </div>
          <p class="forgot">
            <a href="#">¿olvidó su contraseña?</a>
          </p>
          <button ion-button full large class="button button-block" type="submit" [disabled]="!loginForm.form.valid">Inciar session</button>
        </form>
        <button ion-button full large (click)="createAccount()">registrarse!</button>
        <ion-row>
          <div style="width: 100%; height: 20px; border-bottom: 1px solid #a0b3b0; text-align: center" col-5>

          </div>
          <span style="font-size: 20px; padding: 0 10px; text-align: center; color:#23695e;" col-2>
            o
            <!--Padding is optional-->
          </span>
          <div style="width: 100%; height: 20px; border-bottom: 0.5px solid #a0b3b0; text-align: center" col-5>

          </div>
        </ion-row>
        <button ion-button full large icon-left (click)="loginWithGoogle()">
          <ion-icon name="logo-googleplus"></ion-icon> Google!
        </button>
        <button ion-button full large icon-left (click)="loginWithGithub()">
          <ion-icon name="logo-github"></ion-icon> GitHub!
        </button>
        <button ion-button full large icon-left (click)="presentActionSheet()">
          Más opciones
        </button>
      </div>
      <div id="login">
      </div>
    </div>
    <!-- tab-content -->
  </div>
  <!-- /form -->
</ion-content>
